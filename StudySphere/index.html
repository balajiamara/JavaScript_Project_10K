<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudySphere</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>StudySphere</h1>
    <div id="user-controls"></div>
  </header>

  <!-- Fake Login + Chat -->
  <div id="login-screen">
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="btn-login">Login</button>
  </div>

  <div id="chat-screen" style="display:none;">
    <div id="chat-box" style="height:300px; overflow:auto; border:1px solid #ccc; margin-bottom:10px;"></div>
    <input type="text" id="chat-input" placeholder="Type a message" />
    <button id="btn-send-chat">Send</button>
  </div>

  <!-- Existing landing / auth / dashboard sections ... -->
  <section id="landing" class="view">
    ...
  </section>


  <!-- Landing -->
  <section id="landing" class="view">
    <h2>Welcome to StudySphere</h2>
    <p>Collaborative learning: create groups, share notes, chat in real-time.</p>
    <button id="btn-show-signup">Sign Up</button>
    <button id="btn-show-login">Log In</button>
  </section>

  <!-- Auth -->
  <section id="auth" class="view hidden">
    <div id="auth-forms">
      <div id="signup-form" class="auth-form hidden">
        <h3>Sign Up</h3>
        <input id="su-name" placeholder="Full name" />
        <input id="su-email" placeholder="Email" />
        <input id="su-password" type="password" placeholder="Password" />
        <button id="btn-signup">Create account</button>
        <button id="btn-google-signup">Sign up with Google</button>
        <button class="btn-back">Back</button>
      </div>

      <div id="login-form" class="auth-form hidden">
        <h3>Log In</h3>
        <input id="li-email" placeholder="Email" />
        <input id="li-password" type="password" placeholder="Password" />
        <button id="btn-login">Log in</button>
        <button id="btn-google-login">Sign in with Google</button>
        <button class="btn-back">Back</button>
      </div>
    </div>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" class="view hidden">
    <h2>Dashboard</h2>
    <div id="dashboard-info"></div>

    <div class="card">
      <h3>Groups</h3>
      <button id="btn-create-group">Create Group</button>
      <button id="btn-join-group">Join Group</button>
      <ul id="groups-list"></ul>
    </div>

    <div class="card">
      <h3>Notes</h3>
      <button id="btn-open-notes">Open Notes</button>
    </div>

    <div class="card">
      <h3>Chat</h3>
      <button id="btn-open-chat">Open Chat</button>
    </div>

    <button id="btn-logout">Logout</button>
  </section>

  <!-- Create Group -->
  <section id="create-group" class="view hidden">
    <h3>Create Group</h3>
    <input id="group-name" placeholder="Group name" />
    <input id="group-subject" placeholder="Subject" />
    <textarea id="group-desc" placeholder="Description"></textarea>
    <button id="btn-create">Create</button>
    <button class="btn-back">Back</button>
    <div id="create-group-result"></div>
  </section>

  <!-- Join Group -->
  <section id="join-group" class="view hidden">
    <h3>Join Group</h3>
    <input id="join-code" placeholder="Enter group code" />
    <button id="btn-join">Join</button>
    <button class="btn-back">Back</button>
    <div id="join-result"></div>
  </section>

  <!-- Group Details (notes + chat) -->
  <section id="group-details" class="view hidden">
    <h3 id="group-title"></h3>
    <p id="group-meta"></p>

    <div class="card">
      <h4>Notes</h4>
      <input type="file" id="note-file" />
      <input id="note-title" placeholder="Title" />
      <textarea id="note-desc" placeholder="Description (optional)"></textarea>
      <button id="btn-upload-note">Upload Note</button>
      <ul id="notes-list"></ul>
    </div>

    <div class="card">
      <h4>Chat</h4>
      <div id="chat-box" class="chat-box"></div>
      <input id="chat-input" placeholder="Type a message..." />
      <button id="btn-send-chat">Send</button>
    </div>

    <button class="btn-back">Back to Dashboard</button>
  </section>

  <!-- <script src="firebaseConfig.js"></script> -->
  <script type="module" src="auth.js"></script>
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="group.js"></script>
  <script type="module" src="notes.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
